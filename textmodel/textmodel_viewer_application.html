<!DOCTYPE html>
<head>
<title>Text Categorisation Application</title>
</head>
<body>

<h1>Text Categorisation Application</h1>

<form action="https://ssemonthly.demo.sas.com/SASJobExecution" target="iframe_a">
  <input type="hidden" name="_program" value="/SWEE/France/SYF/textmodel_viewer">
  <input type="hidden" name="_action"  value="execute,wait">
  
  <label for="textmodel_type_where">Specify a model type  :</label>
  <select name="textmodel_type_where" id="textmodel_type_where" multiple>
    <option value="CONCEPT">Concept</option>
    <option value=""></option>
  </select>

  <label for="textmodel_name_where">Specify a model element  :</label>
  <select name="textmodel_name_where" id="textmodel_name_where" multiple>
    <option value="nlpTime">nlpTime</option>
    <option value="COMPANY">COMPANY</option>
    <option value="SAS">SAS</option>
    <option value="">     </option>
  </select>

<br/>
<br/>

<label>Specify a match word(s) to highlight (exact search) :</label>
<input type="text" name="textmodel_match_text_where" value="">

<br/>

<label>Specify a match word(s) to highlight (contains search)  :</label>
<input type="text" name="textmodel_match_text2_where" value="">

<br/>

<label>Specify a word(s) to subset the text list (contains search)  :</label>
<input type="text" name="textmodel_text_where" value="">

<br/>

Return all rows (Y) or subset by only matched text (N):
<input type="radio" id="Y" name="textmodel_non_match_text" value="Y">
<label for="Y">Yes</label>
<input type="radio" id="N" name="textmodel_non_match_text" value="">
<label for="">No</label><br>

<input type="submit" value="Run Extraction">
</form>

<br/>

<iframe src="" name="iframe_a" height="600px" width="100%" title="Iframe Example" 

</iframe>

</body>
</html>
